<h1 mat-dialog-title>{{data.headerText}}</h1>
<div mat-dialog-content>{{data.confirmationText}}</div>
<div mat-dialog-actions>
    <button mat-button
            [mat-dialog-close]="false">{{data.denyBtnText || "No"}}</button>
    <button mat-button
            [mat-dialog-close]="true">{{ data.confirmBtnText || 'Yes' }}</button>
</div>
